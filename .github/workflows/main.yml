name: Actions

on: [push, pull_request]
env:
  ITCH_USERNAME: tycro-games
  ITCH_GAME_ID: lunar-voyage-moon-colonization
jobs:
  testRunner:
    name: Test in ${{ matrix.testMode }} ‚ú®
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        testMode:
          - EditMode
          - PlayMode
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create LFS file list
        run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id

      - name: Restore LFS cache
        uses: actions/cache@v2
        id: lfs-cache
        with:
          path: .git/lfs
          key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}

      - name: Git LFS Pull
        run: |
          git lfs pull
          git add .
          git reset --hard
      - name: Restore Library cache
        uses: actions/cache@v2
        with:
          path: Library
          key: Library-test-project-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-test-project-
            Library-
      - uses: game-ci/unity-test-runner@v2.0-alpha-5
        id: testRunner
        with:
          testMode: ${{ matrix.testMode }}
          checkName: ${{ matrix.testMode }} test results
          githubToken: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v2
        with:
          name: Test results (${{ matrix.testMode }})
          path: ${{ steps.testRunner.outputs.artifactsPath }}

  buildWebGL:
    needs: testRunner    # Build
    name: Build for WebGL üñ•Ô∏è
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        channel:
          - web
        
    steps:
      - uses: game-ci/unity-builder@v2
      env:
        UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          allowDirtyBuild: true
          targetPlatform: WebGL
      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.channel }}
          path: build/${{ matrix.channel }}
          #itch upload
  uploadToItch:
      needs: buildWebGL
      name: Upload to itch.io
      runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: KikimoraGames/itch-publish@v0.0.3
        with:
          butlerApiKey: ${{secrets.BUTLER_API_KEY}}
          gameData: ./build/${{ matrix.template }}
          itchUsername: ${{env.ITCH_USERNAME}}
          itchGameId: ${{ env.ITCH_GAME_ID }}
          buildChannel: ${{ matrix.channel }}
          buildNumber: ${{ needs.version.outputs.version_hash }}
          #discord notifies testers
      - uses: sarisia/actions-status-discord@v1.8.6
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          nodetail: true

          title: "***New Update on itch:*** https://tycro-games.itch.io/lunar-voyage-moon-colonization"
          description: ${{github.event.head_commit.message}}
        # image: ${{ secrets.EMBED_IMAGE }}
          color: 0xffffff
          username: Your friendly spiderman
      #    avatar_url: ${{ secrets.AVATAR_URL }}
    
      